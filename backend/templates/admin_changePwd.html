{% extends "backend_base.html" %}

{% block title1 %}修改密码{% endblock %}
{% block title2 %}修改密码{% endblock %}
{% block title3 %}修改密码{% endblock %}
{% block titleBase %}首页{% endblock %}
{% block titleBaseUrl %}home{% endblock %}
{% block content %}
    <!-- 修改密码 开始 -->
    <section id="main" class="column">
        <div class="clear"></div>
        <article class="module width_full add_item_block">
            <form method="post" name="form">
                {% csrf_token %}
                <header>
                    <h3 class="form_title">修改密码</h3>
                </header>
                <div class="module_content">
                    <fieldset style="width:40%;float:left;margin-bottom:20px;">
                        <label>旧密码</label>
                        <input type="password" name="oldPwd" class="title" style="height:25px;">                
                    </fieldset>
                    <fieldset style="width:40%;clear:both;margin-bottom:20px;">
                        <label>新密码</label>
                        <input type="password" name="newPwd" class="title" style="height:25px;">
                    </fieldset>
                    <fieldset style="width:40%;clear:both;margin-bottom:20px;">
                        <label>确认密码</label>
                        <input type="password" name="newPwd2" class="title" style="height:25px;">
                    </fieldset>
                </div>
                <footer>
                    <div class="submit_link">
                        <input type="submit" value="修改" class="alt_btn">
                    </div>
                </footer>
            </form>
        </article>
        <div class="spacer"></div>
    </section>
    <!-- 修改密码 结束 -->

    <script type="text/javascript">
    $(document).ready(function() {
        $('.alt_btn').click(function(){
            var oldPwd = $("input[name='oldPwd']").val();
            var newPwd = $("input[name='newPwd']").val();
            var newPwd2 = $("input[name='newPwd2']").val();

            if (oldPwd.length == 0 ||
                newPwd.length == 0 ||
                newPwd2.length == 0) {
                alert("密码不能为空");
                return false;
            }

            if (newPwd != newPwd2) {
                alert("确认密码不一致，请重输");
                return false;
            };

            form.action = "/backend/admin_changePwd_handle";
        });
    });
    </script>
{% endblock %}
