<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="googlebot" content="后台登录">

    <!-- Title -->
    <title>账户登录|后台管理</title>
    <link href="../static/css/login_main.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../static/js/toast.js"></script>
</head>

<body class="sign-in-up" id="to-top">

    <!-- Sign In/Sign Up section -->
    <section class="sign-in-up-section">
        <div class="container">

            <section class="sign-in-up-content">

                <div class="row">

                    <div class="col-md-12">

                        <h4 class="text-center">后台登陆</h4>

                        <form class="sign-in-up-form" role="form" method="post" id="login_form">
                            {% csrf_token %}
                            <!-- Input 1 -->
                            <div class="form-group">
                                <input class="form-control" id="InputUsername" type="text" placeholder="用户名" name="usrname">
                            </div>
                            <!-- /.form-group -->

                            <!-- Input 2 -->
                            <div class="form-group">
                                <input class="form-control" id="InputPassword" type="password" placeholder="密码" name="passwd">
                            </div>
                            <!-- /.form-group -->
                            <!-- Button -->
                            <input class="btn btn-success btn-block" type="button" value="登录" />
                            <!-- Sign In/Sign Up links -->
                            <section class="sign-in-up-links text-center">

                                <section class="sign-in-up-links text-center">
                                    <p><a href="#">忘记密码?</a>
                                    </p>
                                </section>
                            </section>
                            <!-- /.sign-in-up-links -->

                        </form>
                        <!-- /.sign-in-up-form -->

                    </div>
                    <!-- /.col-md-12 -->

                </div>
                <!-- /.row -->

            </section>
            <!-- /.sign-in-up-content -->




            <div class="row">

                <div class="col-md-12">

                    <section class="footer-copyright text-center">

                        <p>Copyright &copy; 2014 北大深圳研究院</p>

                    </section>
                    <!-- /.footer-section -->

                </div>
                <!-- /.col-md-12 -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </section>
    <!-- /.sign-in-up-section -->
</body>
<script type="text/javascript">
$(document).ready(function() {
    $("input[type='button']").click(function() {
        $.ajax({
            cache: false,
            type: "POST",
            url: "/login_check/", //把表单数据发送到验证的url
            data: {
                usrname: $("#InputUsername").val(),
                passwd: $("#InputPassword").val()
            },
            //要发送的是ajaxFrm表单中的数据
            dataType: "html",
            async: false,
            success: function(data) {
                if (data == '0') {
                    new Toast({
                        context: $('body'),
                        message: '用户名或密码错误！'
                    }).show();
                    $("#InputUsername").focus();
                } else {
                    new Toast({
                        context: $('body'),
                        message: '登录成功！'
                    }).show();
                    setInterval(function() {
                        location.href = "/backends/";

                    }, 1500);

                }
            }

        });
    });
    //键盘回车提交表单

});
$(document).keypress(function(e) {
    if (e.keyCode == 13) {
        $("input[type='button']").click(); //模拟按钮点击
    }

});
</script>

</html>
