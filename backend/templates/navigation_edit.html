{% extends "backend_base.html" %}

{% block title1 %}修改导航{% endblock %}
{% block title2 %}修改导航{% endblock %}
{% block title3 %}修改导航{% endblock %}
{% block titleBase %}导航管理{% endblock %}
{% block titleBaseUrl %}navigation_list{% endblock %}
{% block content %}
    <!-- 添加导航板块 开始 -->
    <section id="main" class="column">
        <div class="clear"></div>
        <article class="module width_full add_item_block">
            <form method="post" name="form" action='/backend/navigation_edit_handle/'>
                <header>
                    <h3 class="form_title">修改导航</h3>
                </header>
                <div class="module_content">
                    <fieldset style="width:30%;clear:both; margin-bottom:50px;margin-top:50px">
                        <label>导航名称</label>
                        <input type="text" name="name" class="title" style="height:25px;" value="{{nav.name}}">
                    </fieldset>  
                </div>
                <footer>
                    <div class="submit_link">
                        <input type="hidden" value="{{nav.id}}" name="id" />
                        <input type="submit" value="修改" class="alt_btn" />
                    </div>
                </footer>
            </form>
        </article>
        <div class="spacer"></div>
    </section>
    <!-- 添加导航板块 结束 -->
{% endblock %}
